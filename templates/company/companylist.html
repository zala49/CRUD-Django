{% extends 'base.html' %} {% block content %}
<div class="col-sm-7 offset-1">
    {% csrf_token %}
    <h4 class="test-center alert alert-info">Show Company Information</h4>
    {% if stu %}
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Company</th>
                <th scope="col">Email</th>
                <th scope="col">Address</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for st in stu %}
            <tr>
                <th scope="row">{{st.id}}</th>
                <td>{{st.company}}</td>
                <td>{{st.email}}</td>
                <td>{{st.address}}</td>
                <td>
                    <a href="{% url 'company:updatecompany' st.id %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'company:deletecompany' st.id %}" class="btn btn-danger btn-sm">delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    {% else %}
    <h4 class="test-center alert alert-warning">No Records</h4>
    {% endif %}
</div>
</div> {% endblock content %}
